    <title>Социален Хъб</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #000;
            color: white;
            padding: 15px;
            justify-content: space-between;
        }
        .logo {
            width: 140px;
            height: 60px;
        }
        .media-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .media-img {
            width: 50px;
            height: 50px;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 5px 10px;
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
            width: 150px;
            font-size: 14px;
        }
        .menu a {
            margin: 5px;
            padding: 10px;
            text-decoration: none;
            background: gray;
            color: white;
            border-radius: 5px;
        }
        .content {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            text-align: justify;
        }
        .info-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .info-box {
            width: 30%;
            padding: 15px;
        }
        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
        }
        .map-container {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
